
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 5</title>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
  <input type="text" name="text" value=""></input>
  <div id="square"></div>
</body>
<script>
$('#square').css('width', '100px').css('height', '100px').css('background-color', 'green').css('left', '0px').css('top', '0px').css('position' , 'fixed');
$('input').keydown(function(e) {
  var move;
  var maxBorder;
  var movement;
  //Assignation des variables en fonction de la touche entrÃ©e
  switch (e.which) {
    // left movement
    case 37:
    move = - 10;
    maxBorder = $(document).width();
    movement = 'left';
    break;
    // up movement
    case 39:
    move = 10;
    maxBorder = $(document).width();
    movement = 'left';
    break;
    // right movement
    case 38:
    move = - 10;
    maxBorder = $(document).height();
    movement = 'top';
    break;
    // left movement
    case 40:
    move = 10;
    maxBorder = $(document).height();
    movement = 'top';
    break;
    default:
    break;
  }
  //nouvelle position
  maxBorder = parseInt(maxBorder);
  var newPosition = parseInt($('#square').css(movement)) + move;
  //condition de verifiation de bord de page
  if(move > 0){
    newPosition = (newPosition + 50 > maxBorder)? 0 : newPosition;
  } else {
    newPosition = (newPosition - 25 < -25)? maxBorder - 50 : newPosition;
  }
  //nouvelle position si bord de page
  $('#square').css(movement, newPosition + 'px');
});
</script>
</html>
